<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Site/img/logos/logo maior.png" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script
      src="https://kit.fontawesome.com/d5ea0dfb99.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/root.css" />

    <link rel="stylesheet" href="../css/modal_contato.css">
  </head>
  <body
    style="
      width: 99%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div class="pai_login" style="width: 80%">
      <div class="filho_login">
        <div class="pai_formulario">
          <div class="header-filho">
            <h2>LOGIN</h2>
          </div>
          <div class="login-inputs">
            <div class="filho-lab-inp">
              <label>Email:</label><br />
              <input id="iptEmail" placeholder="email" type="text" /> <br />
            </div>
            <div class="filho-lab-inp">
              <label>Senha:</label><br />
              <input id="iptSenha" placeholder="senha" type="password" /> <br />
            </div>
          </div>
          <div class="filho-botao">
            <button onclick="autenticar()">Entrar</button>
          </div>
          <div class="div-esqueceu-senha">
            <p>Esqueceu a senha? <a href="#"> Clique aqui</a></p>
          </div>
        </div>
        <div class="irmao_login">
          <a href="../../">
            <div class="background-filho"></div>
          </a>
        </div>
      </div>
    </div>

    <dialog  id="modal_contato">
            
      <div class="modal-head">
          <div class="top-head">
              
              <i class='bx bx-x' onclick="closeModal()" id="close-modal"></i>
          </div>
  
          
      </div>
      <div class="modal-content">
          
          <i class='bx bxs-comment-error'></i>
          <span id="span_erro">Erro Teste!</span>
      </div>
  
      <div class="modal-footer">
          <button onclick="closeModal()">OK</button>
      </div>
  </dialog>
  </body>
</html>
<script src="../js/autenticar.js"></script>
