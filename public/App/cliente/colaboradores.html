<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores</title>
    <link rel="icon" href="../../img/logos/logo maior.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/root.css">
    <link rel="stylesheet" href="../../css/style2.css">
    <link rel="stylesheet" href="../../css/modal_usuario.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/modal_contato.css">
</head>
<body onload="getEmpresaById()">
    <div class="div_papai">
        <main class="screen-dash">
            <nav class="side-bar">
                <div class="nav-logo">
                    <img src="../../img/logos/logo sinal verde- nome e cores ajustadas.png"  alt="">
                </div>
                <ul class="list-nav">
                    <div class="item-nav ">
                        <a href="./dashboard.html" class="icon-text-nav">
                            <i class='bx bxs-dashboard'></i>
                            <span>dashboard</span>
                        </a>
                    </div>
                    <li  class="item-nav item-active">
                        <a href="./colaboradores.html" class="icon-text-nav">
                            <i class='bx bx-user-voice' ></i>
                            <span >colaboradores</span>
                        </a>
                    </li>
        
                </ul>
                <a class="item-nav" href="../login.html" style="text-decoration: none;">
                    <div class="item-nav logout-sec">
                        <div class="icon-text-nav">
                            <i class='bx bx-log-out' ></i>
                            <span>sair</span>
                        </div>
                    </div>
                </a>
            </nav>
            <main class="main-content">
                <header class="header-colab">
                    <div class="header-content-aside">
                        <div class="options-box">
                            <span>Olá, <p id="span_nome"></p></span>
                            <i onclick="toggleMenu(this)" class='bx bxs-chevron-down'></i>
                            <div class="menu hide">
                                <ul>
                                    <li>
                                        <span>Meus Dados</span>
                                    </li>
                                    <li>
                                        <span>Sair</span>
                                    </li>
                                </ul>
                                <i class='bx bxs-up-arrow seta-header'></i>
                            </div>
                        </div>
                    </div>
                </header>
            </main>
        </main>
        <section class="table">
            <div class="header-table">
                <div class="head-table">
                    <h3>COLABORADORES</h3>
                    <span id="span_empresa_local">Goinfra - GOIAS</span>
                </div>
                <div class="icone-header">
                    <i onclick="abrirModal()" class="fa-solid fa-plus closee"></i>
                </div>
            </div>
            <div id="tab-colab" class="tab-inicio">
                <table>
                    <tr class="comeco-tr">
                        <td>Nome</td>
                        <td>Cargo</td>
                        <td>Permissão</td>
                        <td>Editar</td>
                        <td>Excluir</td>
                    </tr>
                    <tr class="usuario-tab">
                        <td>Hugo</td>
                        <td>Supervisor</td>
                        <td>Todas</td>
                        <td><i onclick="kk()"  class='bx bx-edit-alt' ></i></td>
                        <td><i onclick="kk()" class='bx bx-trash'></i></td>
                    </tr>
                    <tr class="usuario-tab">
                        <td>Ranier</td>
                        <td>Supervisor</td>
                        <td>Todas</td>
                        <td><i onclick="kk()" class='bx bx-edit-alt' ></i></td>
                        <td><i onclick="kk()" class='bx bx-trash'></i></td>

                    </tr>
                    <tr class="usuario-tab">
                        <td>Caio</td>
                        <td>Supervisor</td>
                        <td>Todas</td>
                        <td><i class='bx bx-edit-alt' ></i></td>
                        <td><i class='bx bx-trash'></i></td>

                    </tr>
                </table>
            </div>
        </section>
    </div>
    <dialog id="modal_adicionar">
            
            <div class="modal-head">
                <div class="top-head">
                    <div class="modal-circle-icon">
                        <i class='bx bx-user-voice'></i>
                    </div>
                    <i class='bx bx-x' onclick="closeModal()" id="close-modal"></i>
                </div>

                <div class="title-area">
                    <span>adicionar novo colaborador</span>
                </div>
            </div>
            <form id="form_colaborador" action="#" class="modal-content">
                <!-- DIV CAMPO NOME -->
                <div class="input-group-modal">
                    <label for="Nome do colaborador">Nome:</label>
                    <input id="ipt_nome" type="text">
                </div>

                <div class="group-meio">
                    <div class="input-group-modal cpf-group">
                        <label for="Cpf do colaborador">CPF:</label>
                        <input id="ipt_cpf" type="text">
                    </div>
                    <div class="input-group-modal dtnasc-group">
                        <label for="Data Nasc Colaborador">Data Nascimento:</label>
                        <input id="ipt_data" type="date">
                    </div>
                </div>

                <div class="group-fim">
                    <div class="input-group-modal email-senha-group">
                        <label for="Email do colaborador">Email:</label>
                        <input id="ipt_email" type="email">
                    </div>
                    <div class="input-group-modal cargo-tipo-group">
                        <label for="Cargo do colaborador ">Cargo:</label>
                        <input id="ipt_cargo" type="text">
                    </div>
                </div>

                <div class="group-fim">
                    <div class="input-group-modal email-senha-group">
                        <label for="Senha do colaborador">Senha:</label>
                        <input id="ipt_senha" type="password">
                    </div>
                    <div class="input-group-modal cargo-tipo-group">
                        <label for="Tipo do colaborador ">Tipo:</label>
                        <select  id="slt_permissao">
                            <option value="1">Master</option>
                            <option value="0">Comum</option>
                        </select>
                    </div>
                </div>
                <div class="input-group-modal">
                    <label for="Senha do colaborador">Confirme a Senha:</label>
                    <input id="ipt_confirme" type="password">
                </div>
            </form>

            <div class="modal-footer">
                <button id="btn_salvar" onclick="cadastrarColaborador()" class="btn-modal btn-green">Salvar</button>
                <button id="btn_cancelar" class="btn-modal btn-gray" onclick="closeModal()" >Cancelar</button>
            </div>
    </dialog>

    <dialog  id="modal_contato">
            
        <div class="modal-head">
            <div class="top-head">
                
                <i class='bx bx-x' onclick="closeModal()" id="close-modal"></i>
            </div>
    
            
        </div>
        <div class="modal-content">
            
            <i class='bx bxs-comment-error'></i>
            <span id="span_erro">Erro Teste!</span>
        </div>
    
        <div class="modal-footer">
            <button onclick="closeModalErro()">OK</button>
        </div>
    </dialog>


    <dialog  id="modal_sucesso">
            
        <div class="modal-head">
            <div class="top-head">
                
                <i class='bx bx-x' onclick="closeModal()" id="close-modal"></i>
            </div>
    
            
        </div>
        <div class="modal-content">
            
            <i class='bx bxs-message-check'></i>
            <span id="span_sucesso">Erro Teste!</span>
        </div>
    
        <div class="modal-footer">
            <button onclick="closeModalSucesso()">OK</button>
        </div>
    </dialog>
    

</body>
</html>
<script src="../js/empresa.js"></script>
<script src="../js/cadastrar.js"></script>
<script src="../../js/adicionarModal.js"></script>

<script src="../../js/togglemenu.js"></script>
<script src="../js/session.js"></script>
