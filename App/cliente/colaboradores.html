<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores</title>
    <link rel="icon" href="../../Site/img/logos/logo maior.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Site/css/fonts.css">
    <link rel="stylesheet" href="../../Site/css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal_usuario.css">
</head>
<body>
    <main class="screen-dash">
        <nav class="side-bar">
            <div class="nav-logo">
                <img src="../../Site/img/logos/logo sinal verde- nome e cores ajustadas.png"  alt="">
            </div>
            <ul class="list-nav">
                <div class="item-nav ">
                    <a href="./dashboard.html" class="icon-text-nav">
                        <i class='bx bxs-dashboard'></i>
                        <span>dashboard</span>
                    </a>
                </div>
                <li  class="item-nav item-active">
                    <a href="./colaboradores.html" class="icon-text-nav">
                        <i class='bx bx-user-voice' ></i>
                        <span >colaboradores</span>
                    </a>
                </li>
            </ul>
            <div class="item-nav logout-sec">
                <div class="icon-text-nav">
                    <i class='bx bx-log-out' ></i>
                    <span>sair</span>
                </div>
            </div>
        </nav>
        <main class="main-content">
            <button onclick="abrirModal()">Abrir modal</button>
        </main>
    </main>
    <dialog id="modal_adicionar">
            
            <div class="modal-head">
                <div class="top-head">
                    <div class="modal-circle-icon">
                        <i class='bx bx-user-voice'></i>
                    </div>
                    <i class='bx bx-x' onclick="closeModal()" id="close-modal"></i>
                </div>

                <div class="title-area">
                    <span>adicionar novo colaborador</span>
                </div>
            </div>
            <div class="modal-content">
                <!-- DIV CAMPO NOME -->
                <div class="input-group-modal">
                    <label for="Nome do colaborador">Nome:</label>
                    <input id="ipt_nome" type="text">
                </div>

                <div class="group-meio">
                    <div class="input-group-modal cpf-group">
                        <label for="Cpf do colaborador">CPF:</label>
                        <input id="ipt_cpf" type="text">
                    </div>
                    <div class="input-group-modal dtnasc-group">
                        <label for="Data Nasc Colaborador">Data Nascimento:</label>
                        <input id="ipt_data" type="date">
                    </div>
                </div>

                <div class="group-fim">
                    <div class="input-group-modal email-senha-group">
                        <label for="Email do colaborador">Email:</label>
                        <input id="ipt_email" type="email">
                    </div>
                    <div class="input-group-modal cargo-tipo-group">
                        <label for="Cargo do colaborador ">Cargo:</label>
                        <input id="ipt_cargo" type="text">
                    </div>
                </div>

                <div class="group-fim">
                    <div class="input-group-modal email-senha-group">
                        <label for="Senha do colaborador">Senha:</label>
                        <input id="ipt_senha" type="password">
                    </div>
                    <div class="input-group-modal cargo-tipo-group">
                        <label for="Tipo do colaborador ">Tipo:</label>
                        <select  id="slt_permissao">
                            <option value="1">Master</option>
                            <option value="2">Comum</option>
                        </select>
                    </div>
                </div>
                <div class="input-group-modal">
                    <label for="Senha do colaborador">Confirme a Senha:</label>
                    <input id="ipt_confirme" type="password">
                </div>
            </div>

            <div class="modal-footer">
                <button onclick="validarCampos()" class="btn-modal btn-green">Salvar</button>
                <button class="btn-modal btn-gray">Cancelar</button>
            </div>
    </dialog>
    

</body>
</html>
<script src="../js/validacao_cadastro.js"></script>
<script src="../js/adicionarModal.js"></script>
