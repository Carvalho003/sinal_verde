<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>
    <link rel="icon" href="../../Site/img/logos/logo maior.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Site/css/fonts.css">
    <link rel="stylesheet" href="../../Site/css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal_empresa.css">
    <link rel="stylesheet" href="../css/header.css">

    <link rel="stylesheet" href="../../Site/css/modal_contato.css">
</head>
<body>
    <main class="screen-dash">
        <nav class="side-bar">
            <div class="nav-logo">
                <img src="../../Site/img/logos/logo sinal verde- nome e cores ajustadas.png"  alt="">
            </div>
            <ul class="list-nav">
                
                <li  class="item-nav">
                    <a href="./colaboradores.html" class="icon-text-nav">
                        <i class='bx bx-user-voice' ></i>
                        <span >colaboradores</span>
                    </a>
                </li>
                <li class="item-nav item-active">
                    <a href="./empresa.html" class="icon-text-nav">
                        <i class='bx bxs-business'></i>
                        <span>Empresas</span>
                    </a>
                </li>
            </ul>
            <a class="item-nav" href="../login.html" style="text-decoration: none;">
            <div class="item-nav logout-sec">
                <div class="icon-text-nav">
                    <i class='bx bx-log-out' ></i>
                    <span>sair</span>
                </div>
            </div>
        </a>
        </main>
    </nav>
    <main class="main-content">
        <header class="header-colab">
            <div class="header-content-aside">
                <div class="options-box">
                    <span>Olá, Root</span>
                    <i onclick="toggleMenu(this)" class='bx bxs-chevron-down'></i>
                    <div class="menu hide">
                        <ul>
                            <li>
                                <span>Meus Dados</span>
                            </li>
                            <li>
                                <span>Sair</span>
                            </li>
                        </ul>
                        <i class='bx bxs-up-arrow seta-header'></i>
                    </div>
                </div>
            </div>
        </header>
    </main>

    <section class="table">
        <div class="header-table">
            <div class="head-table">
                <h3>EMPRESAS</h3>
                <span>EMPRESAS UTILIZANDO SINAL VERDE</span>
            </div>
            <div class="icone-header">
                <i onclick="abrirModal()" class="fa-solid fa-plus closee"></i>
            </div>
        </div>
        <div class="tab-inicio">
            <table>
                <tr class="comeco-tr">
                    <td>Nome</td>
                    <td>Localidade</td>
                    <td>Colaboradores</td>
                    <td>Editar</td>
                    <td>Excluir</td>
                </tr>
                <tr class="usuario-tab">
                    <td>CET</td>
                    <td>São Paulo</td>
                    <td>33</td>
                    <td><i onclick="kk()"  class='bx bx-edit-alt' ></i></td>
                    <td><i onclick="kk()" class='bx bx-trash'></i></td>
                </tr>
            </table>
        </div>
    </section>
    
    <dialog id="modal_adicionar">
            <div class="modal-head">
                <div class="top-head">
                    <div class="modal-circle-icon">
                        <i class='bx bxs-business'></i>
                    </div>
                    <i class='bx bx-x xzao' onclick="closeModal()" id="close-modal"></i>
                </div>

                <div class="title-area">
                    <span>adicionar nova empresa</span>
                </div>
            </div>
            <form id="form_empresa" class="modal-content" action="#">
                <!-- DIV CAMPO NOME -->
                <div class="inicio-modal">
                    <div class="input-group-modal nome-group">
                        <label for="Nome da empresa">Nome:</label>
                        <input id="ipt_nome" type="text">
                    </div>
                    <div class="input-group-modal bairro-group">
                        <label for="Bairro da empresa">Bairro:</label>
                        <input id="ipt_bairro" type="text">
                    </div>
                </div>

                <div class="group-meio">
                    <div class="input-group-modal cnpj-group">
                        <label for="Cpf do colaborador">CNPJ:</label>
                        <input id="ipt_cnpj" type="text">
                    </div>
                    <div class="input-group-modal sede-group">
                        <label for="Sede empresa">CEP SEDE:</label>
                        <input onblur="pesquisarCEP(this.value);" id="ipt_cep_sede" type="text">
                    </div>
                    <div class="input-group-modal regiao-group">
                        <label for="Sede empresa">Região Cidade:</label>
                        <input id="ipt_regiao" type="text">
                    </div>
                </div>

                <div class="group-fim alinhamento_group">
                    <div class="input-group-modal logradouro-modal">
                        <label for="Logradouro da empresa">Logradouro:</label>
                        <input id="ipt_logradouro" type="text">
                    </div>
                    <div class="input-group-modal numero-group">
                        <label for="Numero do logradouro">N° logr:</label>
                        <input id="ipt_numero_logr" type="text">
                    </div>
                </div>

                <div class="group-fim alinhamento_group">
                    <div class="input-group-modal cidade-group">
                        <label for="Cidade da empresa">Cidade:</label>
                        <input id="ipt_cidade" type="text">
                    </div>
                    <div class="input-group-modal uf-group">
                        <label for="UF da empresa ">UF:</label>
                        <input id="ipt_uf" type="text">
                    </div>
                </div>
            </form>

            <div class="modal-footer">
                <button onclick="cadastrarEmpresa()" class="btn-modal btn-green">Salvar</button>
                <button onclick="cancelar()" class="btn-modal btn-gray">Cancelar</button>
            </div>
    </dialog>

    <dialog  id="modal_contato">
            
        <div class="modal-head">
            <div class="top-head">
                
                <i class='bx bx-x' onclick="closeModal()" id="close-modal"></i>
            </div>
    
            
        </div>
        <div class="modal-content">
            
            <i class='bx bxs-comment-error'></i>
            <span id="span_erro">Erro Teste!</span>
        </div>
    
        <div class="modal-footer">
            <button onclick="closeModalErro()">OK</button>
        </div>
    </dialog>

    <dialog  id="modal_sucesso">
            
        <div class="modal-head">
            <div class="top-head">
                
                <i class='bx bx-x' onclick="closeModal()" id="close-modal"></i>
            </div>
    
            
        </div>
        <div class="modal-content">
            
            <i class='bx bxs-message-check'></i>
            <span id="span_sucesso">Erro Teste!</span>
        </div>
    
        <div class="modal-footer">
            <button onclick="closeModalSucesso()">OK</button>
        </div>
    </dialog>
    

</body>
</html>
<script src="../js/cadastrar.js"></script>
<script src="../js/adicionarModalEmpresa.js"></script>

<script src="../js/adicionarModal.js"></script>
<script src="../js/togglemenu.js"></script>
